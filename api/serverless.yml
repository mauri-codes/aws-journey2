service: aws-journey-api
provider:
  name: aws
  runtime: nodejs12.x
functions:
  graphql:
    handler: graphql.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
        integration: lambda-proxy
    - http:
        path: graphql
        method: get
        cors: true
        integration: lambda-proxy
plugins:
  - serverless-plugin-typescript